<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Train Scheduler</title>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
  <div class="container">
	  <div class="col-12">
    <h1 class="display-2" style="text-align: center;
	background: brown; color: white">Platform 9 3/4</h1>
  </div>
  </div>
</div>

<div class="row-8">
  <div class="col-lg-8" style="margin-left: 18%; margin-bottom: 40px;">
	<div class="card">
	  <div class="card-header">Current Train Schedule</div>

	  <div class="card-body">
		  <table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Train Name</th>
		      <th scope="col">Destination</th>
		      <th scope="col">Frequency (min)</th>
		      <th scope="col">Next Arrival</th>
			  <th scope="col">Minutes Away</th>
		    </tr>
		  </thead>
		  <tbody class="body">
		  </tbody>
		</table>
  </div>
</div>

<div class="card" style="margin-top: 40px;">
	<div class="card-header">Add Train</div>
<form>
  <div class="form-group">
    <label for="name">Train Name</label>
    <input type="name" class="form-control" id="name" placeholder="Hogwarts Express">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="name" class="form-control" id="destination" placeholder="Hogwarts">
  </div>
  <div class="form-group">
    <label for="first time">First Train Time (HH:mm - military time)</label>
    <input type="name" class="form-control" id="firstTrainTime" placeholder="HH:mm">
  </div>
  <div class="form-group">
    <label for="destination">Frequency (min)</label>
    <input type="number" class="form-control" id="frequency" placeholder="20">
  </div>
  <button type="submit" class="btn btn-primary" id="button">Submit</button>
</form>
</div>

<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="./assets/javascript/app.js"></script>

</body>
</html>
